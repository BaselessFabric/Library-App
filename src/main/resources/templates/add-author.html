<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h1 class="center-align">Add Author</h1>
    <form th:action="@{/web/save-author}" th:object="${author}" method="post">
        <div class="input-field">
            <input id="fullName" type="text" th:field="*{fullName}" class="validate">
            <label for="fullName">Name</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Register
        </button>
    </form>
</div>
<!-- Include Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
