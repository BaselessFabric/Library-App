<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h1>Update Author</h1>
    <form th:action="@{/web/author/edit/{id}(id=${id})}" th:object="${author}" method="post">
        <div class="input-field">
            <input type="text" th:field="*{fullName}" id="fullName"/>
            <label for="fullName">New Name</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Update
        </button>
    </form>
</div>
<!-- Include Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
