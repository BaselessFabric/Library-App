<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h1>Welcome to the Library</h1>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Books</span>
                    <p>View and manage books in the library.</p>
                </div>
                <div class="card-action">
                    <a href="/web/books" class="waves-effect waves-light btn-small">Go to Books</a>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Authors</span>
                    <p>View and manage authors in the library.</p>
                </div>
                <div class="card-action">
                    <a href="/web/authors" class="waves-effect waves-light btn-small">Go to Authors</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
