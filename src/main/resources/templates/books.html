<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<table>
<tr>
    <th>Book</th>
    <th>Author</th>
</tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">
        <td th:text="${book.author.fullName}">
    </tr>

</table>

</body>
</html>
